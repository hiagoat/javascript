<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Escape Potter</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: 'Verdana', sans-serif;
            color: #333;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #5a2a8c;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            background-color: #7e57c2;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 18px;
            margin: 10px 5px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background-color: #673ab7;
        }

        input {
            padding: 8px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 200px;
        }

        #enigma-area {
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <h1>Escape Potter</h1>
    <p>Voc√™ est√° preso em Hogwarts. Resolva os enigmas para escapar da sala!</p>

    <div id="opcoes">
        <button onclick="investigar('varinha')">‚ú® Ver Varinha M√°gica</button>
        <button onclick="investigar('chapeu')">üé© Falar com o Chap√©u</button>
        <button onclick="investigar('pocao')">üß™ Olhar o Caldeir√£o</button>
        <button onclick="verificarSaida()">üö™ Tentar Sair</button>
    </div>

    <div id="enigma-area"></div>


    <script>
        let resolvidos = {
            varinha: false,
            chapeu: false,
            pocao: false
        };

        function investigar(item) {
            const area = document.getElementById("enigma-area");
            let pergunta = "", respostaCerta = "";

            if (resolvidos[item]) {
                area.innerHTML = "<p><strong>‚úÖ J√° resolveu esse enigma.</strong></p>";
                return;
            }

            if (item === "varinha") {
                pergunta = "Sou invis√≠vel, mas te protejo. Quem sou eu?";
                respostaCerta = "capa da invisibilidade";
            } else if (item === "chapeu") {
                pergunta = "Sou quatro, mas sou um. Divido os alunos. O que sou?";
                respostaCerta = "casas";
            } else if (item === "pocao") {
                pergunta = "Sou l√≠quido e posso ajudar ou atrapalhar. O que sou?";
                respostaCerta = "po√ß√£o";
            }

            area.innerHTML = `
                <p><strong>üß© Enigma:</strong> ${pergunta}</p>
                <input type="text" id="resposta" placeholder="Digite sua resposta...">
                <br>
                <button onclick="verificarResposta('${item}', '${respostaCerta}')">Responder</button>
            `;
        }

        function verificarResposta(item, respostaCerta) {
            const input = document.getElementById("resposta").value.trim().toLowerCase();
            const area = document.getElementById("enigma-area");

            if (input === respostaCerta || (item === "chapeu" && input.includes(respostaCerta))) {
                resolvidos[item] = true;
                area.innerHTML = "<p style='color:green'><strong>‚úîÔ∏è Acertou! Uma chave apareceu.</strong></p>";
            } else {
                area.innerHTML = "<p style='color:red'><strong>‚ùå Resposta errada.</strong></p>";
            }
        }

        function verificarSaida() {
            const area = document.getElementById("enigma-area");
            if (resolvidos.varinha && resolvidos.chapeu && resolvidos.pocao) {
                area.innerHTML = "<p style='color:green'><strong>üéâ Voc√™ escapou da sala! Parab√©ns, bruxo!</strong></p>";
                document.getElementById("opcoes").style.display = "none";
            } else {
                area.innerHTML = "<p style='color:orange'><strong>üö™ Ainda falta resolver algum enigma...</strong></p>";
            }
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Escape Potter - Escolha sua Casa</title>
  <style>
    body {
      background-image: url('https://i.imgur.com/3cgZyoe.jpg');

</head>
<body>
  <h1>‚ö° Bem-vindo ao Desafio das Casas de Hogwarts ‚ö°</h1>
  <p>Escolha sua casa e prepare-se para enigmas e obst√°culos m√°gicos!</p>

  <div id="casas">
    <div class="casa grifinoria" onclick="escolherCasa('grifinoria')">ü¶Å Grifin√≥ria</div>
    <div class="casa sonserina" onclick="escolherCasa('sonserina')">üêç Sonserina</div>
    <div class="casa corvinal" onclick="escolherCasa('corvinal')">ü¶Ö Corvinal</div>
    <div class="casa lufalufa" onclick="escolherCasa('lufalufa')">ü¶° Lufa-Lufa</div>
    <div class="casa casanova" onclick="escolherCasa('casanova')">‚ùì Casa Nova</div>
  </div>

  <div id="gameArea"></div>
  <audio id="bgm" src="https://cdn.pixabay.com/download/audio/2023/03/25/audio_8cbb315271.mp3?filename=hogwarts-theme-139076.mp3" autoplay loop></audio>

  <script>
    const desafios = {
      grifinoria: [
        { pergunta: "Qual o nome do bruxo mais famoso da Grifin√≥ria?", resposta: "harry" },
        { obstaculo: "Voc√™ precisa encontrar o pomo de ouro escondido na sala!", pista: "Est√° atr√°s do quadro da bruxa gorda." },
        { pergunta: "Quem fundou a Grifin√≥ria?", resposta: "Godrico Gryffindor" }
      ],
      sonserina: [
        { pergunta: "Qual o nome do vil√£o mais temido?", resposta: "voldemort" },
        { obstaculo: "Uma cobra bloqueia seu caminho. Use um feiti√ßo!", pista: "Experimente 'serpensortia'." },
        { pergunta: "Qual Horcrux foi escondido por Voldemort na Sonserina?", resposta: "medalhao" }
      ],
      corvinal: [
        { pergunta: "Qual a cor da casa Corvinal?", resposta: "azul" },
        { obstaculo: "A charada diz: 'O que vem uma vez em um minuto, duas vezes em um momento e nunca em mil anos?'", pista: "letra m" },
        { pergunta: "Quem fundou Corvinal?", resposta: "rowena corvinal" }
      ],
      lufalufa: [
        { pergunta: "Qual o s√≠mbolo da Lufa-Lufa?", resposta: "texugo" },
        { obstaculo: "Um trasgo est√° dormindo na porta. Voc√™ precisa distra√≠-lo!", pista: "Toque uma m√∫sica com seu r√°dio encantado." },
        { pergunta: "Qual √© o animal s√≠mbolo da Lufa-Lufa?", resposta: "texugo" }
      ]
    };

    let casaEscolhida = "";
    let etapa = 0;

    function escolherCasa(casa) {
      casaEscolhida = casa;
      etapa = 0;
      document.getElementById("casas").style.display = "none";
      if (casa === 'casanova') {
        document.getElementById("gameArea").innerHTML = `
          <div class='desafio'>
            <h2>üíÄ Voc√™ entrou na Casa Nova...</h2>
            <p>Infelizmente, era uma armadilha. Voldemort apareceu e voc√™ morreu instantaneamente. üêç</p>
          </div>
        `;
        return;
      }
      proximoDesafio();
    }

    function proximoDesafio() {
      const area = document.getElementById("gameArea");
      area.innerHTML = "";
      const desafio = desafios[casaEscolhida][etapa];
      if (!desafio) {
        area.innerHTML = `<div class='desafio'><h2>üéâ Parab√©ns! Voc√™ completou os desafios da ${casaEscolhida.toUpperCase()}!</h2></div>`;
        return;
      }

      const bloco = document.createElement("div");
      bloco.className = "desafio";
      if (desafio.pergunta) {
        bloco.innerHTML = `
          <p><strong>Enigma:</strong> ${desafio.pergunta}</p>
          <input type="text" id="resposta" placeholder="Digite sua resposta">
          <br><br><button onclick="verificarResposta('${desafio.resposta}')">Responder</button>
        `;
      } else if (desafio.obstaculo) {
        bloco.innerHTML = `
          <p><strong>Obst√°culo:</strong> ${desafio.obstaculo}</p>
          <p><em>Dica: ${desafio.pista}</em></p>
          <button onclick="etapa++; proximoDesafio();">Continuar</button>
        `;
      }
      area.appendChild(bloco);
    }

   function verificarResposta(correto) {
  const respostaUsuario = document.getElementById("resposta").value.trim().toLowerCase();
  const corretoFormatado = removerAcentos(correto.toLowerCase());

  if (removerAcentos(respostaUsuario).includes(corretoFormatado)) {
    etapa++;
    proximoDesafio();
  } else {
    alert("‚ùå Resposta incorreta! Tente novamente ou pense melhor.");
  }
}

function removerAcentos(texto) {
  return texto.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
}

  </script>
</body>
</html>

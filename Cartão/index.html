            perspective: 1000px;

        .cartao {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            cursor: pointer;

        .cartao.virado {
            transform: rotateY(180deg);

            width: 100%;
            height: 100%;

            align-items: center;
            font-size: 20px;
